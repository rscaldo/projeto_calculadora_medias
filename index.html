<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de médias</title>
</head>

<body>
  <div class="container">
    <header>
      <img src="./images/logo.png" alt="capelo e diploma">
      <h1>Calculadora de médias</h1>
    </header>
    <form id="form-atividade">
      <input id="nome-atividade" type="text" required placeholder="Nome da atividade">
      <input id="nota-atividade" type="number" required placeholder="Nota da atividade" min="0" max="10">
      <button type="subimit">Adicionar Nota</button>
    </form>
    <table cellspacing="0">
      <thead>
        <tr>
          <th>
            Nome da Atividade
          </th>
          <th>Nota da Atividade</th>
          <th>Aprovado?</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <td>Média final</td>
          <td id="media-final-valor"></td>
          <td id="media-final-resultado"> </td>
        </tr>
      </tfoot>
    </table>
  </div>
  <script src="./main.js"></script>
</body>

</html>
